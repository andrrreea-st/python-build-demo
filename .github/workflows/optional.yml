name: Build & Test Python App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      # Cache for dependencies (pip cache)
      - name: Cache for dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests + JUnit report + log
      - name: Run tests with report and log
        run: |
          PYTHONPATH=. python -m pytest -v \
            --junitxml=pytest.xml | tee pytest.log

      # Upload JUnit report
      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest.xml

      # Upload tests log
      - name: Upload pytest log
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest.log

      # Zip project
      - name: Zip project
        run: zip -r build.zip .

      # Upload build archive
      - name: Upload build archive
        uses: actions/upload-artifact@v4
        with:
          name: project-archive
          path: build.zip
      
      # Run app
      - name: Run app
        run: python main.py
